<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c3样式</title>
    <!-- link 知识 rel表示关系(relationship)关键字:指定目标对象与链接对象的关系。
    stylesheet 值: 定义要用作样式表的外部资源 如果没有设置 type，在进一步检查之前，浏览器应该假定它是 text/css 样式表。
    如果与 alternate 关键字结合使用，则定义一个 可选样式表 (en-US) ;在这种情况下，title 属性必须出现，而不能是空字符串。
    -->
    <link rel="stylesheet" href="../CSS/00-样式.css">
    <style>
        body {
            height: 2000px;
        }

        /* 选中文字时改变文字颜色 */
        .myh1::selection {
            background-color: #3390ff;
            color: white;
        }

        /* 页面文本不可复制 */
        .UserSelectNone {
            user-select: none;
        }

        .container {
            display: inline-block;
            background-color: aqua;
            /*  盒子1/1 放大 */
            aspect-ratio: 1/1;
        }
    </style>
</head>

<body>
    <!-- contenteditable 文本可编辑 true -->
    <h1 class="myh1" contenteditable="true">css文本选中样式</h1>
    <div style="text-indent: 2em;">文本缩进 wenbensuojin</div>
    <!-- 输入框只读 属性 -->
    <input type="text" readonly="readonly">
    <input type="text" maxlength="0">
    <input type="text" maxlength="11">


    <!-- 创建跑马灯容器 -->
    <div class="marquee">
        <!-- 创建跑马灯文本 -->
        <p>这是一条跑马灯文本</p>
    </div>

    <!-- 创建跑马灯容器 -->
    <div class="marquee1">
        <!-- 创建跑马灯文本1 -->
        <p>这是第一条跑马灯文本</p>
        <!-- 创建跑马灯文本2 -->
        <p>这是第二条跑马灯文本</p>
    </div>
</body>

</html>
