<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c3样式</title>
    <link rel="stylesheet" href="./00-样式.css">
    <style>
        body {
            height: 2000px;
        }

        /* 选中文字时改变文字颜色 */
        .myh1::selection {
            background-color: #3390ff;
            color: white;
        }

        /* 页面文本不可复制 */
        .UserSelectNone {
            user-select: none;
        }

        .container {
            display: inline-block;
            background-color: aqua;
            /*  盒子1/1 放大 */
            aspect-ratio: 1/1;
        }
    </style>
</head>

<body>
    <!-- contenteditable 文本可编辑 true -->
    <h1 class="myh1" contenteditable="true">css文本选中样式</h1>
</body>

</html>
