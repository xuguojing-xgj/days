        // 防抖函数 在n秒内 再次触发函数 重新计时
        function debounce(fn, wait) {
            let timer;
            return function () {
                let _this = this;
                let args = arguments;
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(function () {
                    fn.apply(_this, args);
                }, wait);
            };
        }
        // 使用
        window.onresize = debounce(function () {
            console.log("resize");
        }, 1000);

        //  节流 : 在n秒内 只执行一次函数
        function Slowly(callback, delay) {
            let state = false;
            //  第一次执行 run 函数 state 为 false 往下执行
            return function run() {
                //  state 为 true 时 退出执行
                if (state) {
                    return
                }
                callback()
                //  更新state
                state = true
                setTimeout(() => {
                    state = false
                }, delay);
            }
        }

        function sayHello() {
            console.log('hello world');
        }
        let solw = Slowly(sayHello, 1000)
        window.onscroll = () => {
            // console.log('检测到滚动');
            solw()
        }
